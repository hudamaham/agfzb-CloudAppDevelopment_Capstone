<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
    <body>
        <form action="{% url 'djangoapp:signup' %}" method="post">
            <div class="container d-flex flex-column">
              <h1>Sign Up</h1>
              <hr>
              <label for="username"><b>User Name</b></label>
              <input class="form-control mr-sm-2" type="text" placeholder="Enter User Name: " name="username" required>
              <label for="first_name"><b>First Name</b></label>
              <input class="form-control mr-sm-2"  type="text" placeholder="Enter First Name: " name="first_name" required>
              <label for="last_name"><b>Last Name</b></label>
              <input  class="form-control mr-sm-2" type="text" placeholder="Enter Last Name: " name="last_name" required>
              <label for="password"><b>Password</b></label>
              <input  class="form-control mr-sm-2" type="password" placeholder="Enter Password: " name="password" required>
              <div>
                  {% csrf_token %}
                  <button class="btn btn-primary my-2 my-sm-1 "  type="submit">Sign Up</button>
              </div>
            </div>
          </form>
    </body>
</html>
